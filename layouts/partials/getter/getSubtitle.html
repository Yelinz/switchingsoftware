{{ $subtitle := .Params.Subtitle }}

{{ if ( eq .Kind "term" ) }}
    {{ if ( eq .Section "replaces") }}
        {{ $subtitle = print ( i18n "listPrefixRecommended" ) " " $subtitle }}
    {{ end }}

{{ else if ( eq .Kind "404") }}
    {{ $subtitle = i18n "error404Subtitle" }}
{{ end }}

{{ return $subtitle }}
