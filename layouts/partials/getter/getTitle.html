{{ $title := .Title }}

{{ with .Params.Title }}
    {{ $title = . }}
{{ end }}

{{ if ( eq .Kind "term" ) }}
    {{ if ( eq .Section "replaces" ) }}
        {{ $title = print ( i18n "listPrefixBye" ) " " $title }}
    {{ end }}

{{ else if ( eq .Kind "404") }}
    {{ $title = "404" }}
{{ end }}

{{ return $title }}
